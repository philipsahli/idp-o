version: 2
updates:
  # Enable version updates for Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 10
    reviewers:
      - "philipsahli"
    assignees:
      - "philipsahli"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 5
    reviewers:
      - "philipsahli"
    assignees:
      - "philipsahli"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Enable version updates for Node.js (web-ui frontend)
  - package-ecosystem: "npm"
    directory: "/web-ui"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 10
    reviewers:
      - "philipsahli"
    assignees:
      - "philipsahli"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
